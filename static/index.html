<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagnetM3U8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        .status-waiting {
            background-color: #f0ad4e;
        }

        .status-downloading {
            background-color: #5bc0de;
        }

        .status-transcoding {
            background-color: #337ab7;
        }

        .status-ready {
            background-color: #5cb85c;
        }

        .status-failed {
            background-color: #d9534f;
        }

        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 3px;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 3px;
        }

        .player-container {
            margin-top: 20px;
            display: none;
        }

        video {
            width: 100%;
            max-height: 500px;
            background-color: #000;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-bottom: -1px;
        }

        .tab.active {
            background-color: #fff;
            border-color: #ddd;
            border-bottom-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .connection-status {
            float: right;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .connected {
            background-color: #5cb85c;
            color: white;
        }

        .disconnected {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MagnetM3U8</h1>

        <div class="connection-status disconnected" id="connectionStatus">未连接</div>

        <div class="tabs">
            <div class="tab active" data-tab="submit">提交磁力链接</div>
            <div class="tab" data-tab="tasks">任务列表</div>
            <div class="tab" data-tab="player">视频播放器</div>
        </div>

        <div class="tab-content active" id="submitTab">
            <div class="form-group">
                <label for="magnetUrl">磁力链接：</label>
                <input type="text" id="magnetUrl" placeholder="输入磁力链接 (magnet:?xt=urn:btih:...)">
            </div>
            <button id="submitBtn">提交下载任务</button>
            <div id="submitResult"></div>
        </div>

        <div class="tab-content" id="tasksTab">
            <button id="refreshBtn">刷新任务列表</button>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>磁力链接</th>
                        <th>状态</th>
                        <th>进度</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- 任务列表将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <div class="tab-content" id="playerTab">
            <div id="taskInfo"></div>
            <div class="player-container" id="playerContainer">
                <video id="videoPlayer" controls></video>
            </div>
            <div id="playerStatus"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let socket = null;
        let clientId = 'client-' + Date.now();
        let currentTaskId = null;
        let peerConnection = null;
        let dataChannel = null;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化标签页切换
            initTabs();

            // 检查服务B连接状态
            checkServiceBStatus();

            // 定期检查连接状态
            setInterval(checkServiceBStatus, 10000);

            // 初始化WebSocket连接
            initWebSocket();

            // 提交按钮点击事件
            document.getElementById('submitBtn').addEventListener('click', submitMagnet);

            // 刷新按钮点击事件
            document.getElementById('refreshBtn').addEventListener('click', loadTasks);

            // 加载任务列表
            loadTasks();
        });

        // 初始化标签页切换
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    const tabId = this.getAttribute('data-tab');

                    // 移除所有标签页和内容的active类
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    // 给当前标签页和内容添加active类
                    this.classList.add('active');
                    document.getElementById(tabId + 'Tab').classList.add('active');
                });
            });
        }

        // 检查服务B连接状态
        function checkServiceBStatus() {
            fetch('/api/service-b/status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('connectionStatus');
                    if (data.connected) {
                        statusElement.textContent = '服务B已连接';
                        statusElement.classList.remove('disconnected');
                        statusElement.classList.add('connected');
                    } else {
                        statusElement.textContent = '服务B未连接';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                })
                .catch(error => {
                    console.error('检查服务B状态失败:', error);
                    const statusElement = document.getElementById('connectionStatus');
                    statusElement.textContent = '无法连接到服务器';
                    statusElement.classList.remove('connected');
                    statusElement.classList.add('disconnected');
                });
        }

        // 初始化WebSocket连接
        function initWebSocket() {
            // 关闭之前的连接
            if (socket && socket.readyState !== WebSocket.CLOSED) {
                socket.close();
            }

            // 创建新连接
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/client?client_id=${clientId}`;

            socket = new WebSocket(wsUrl);

            socket.onopen = function () {
                console.log('WebSocket连接已建立');
            };

            socket.onmessage = function (event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            socket.onclose = function () {
                console.log('WebSocket连接已关闭');

                // 5秒后尝试重新连接
                setTimeout(initWebSocket, 5000);
            };

            socket.onerror = function (error) {
                console.error('WebSocket错误:', error);
            };
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(message) {
            console.log('收到WebSocket消息:', message);

            switch (message.type) {
                case 'webrtc_answer':
                    handleWebRTCAnswer(message.payload);
                    break;
                case 'ice_candidate':
                    handleICECandidate(message.payload);
                    break;
                default:
                    console.log('未处理的消息类型:', message.type);
            }
        }

        // 提交磁力链接
        function submitMagnet() {
            const magnetUrl = document.getElementById('magnetUrl').value.trim();
            if (!magnetUrl) {
                document.getElementById('submitResult').textContent = '请输入磁力链接';
                return;
            }

            // 显示正在提交
            document.getElementById('submitResult').textContent = '正在提交...';

            // 发送请求
            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ magnet_url: magnetUrl })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('submitResult').textContent = '错误: ' + data.error;
                    } else {
                        document.getElementById('submitResult').textContent = '提交成功，任务ID: ' + data.task.id;
                        document.getElementById('magnetUrl').value = '';

                        // 加载任务列表
                        loadTasks();

                        // 切换到任务列表标签页
                        document.querySelector('.tab[data-tab="tasks"]').click();
                    }
                })
                .catch(error => {
                    console.error('提交失败:', error);
                    document.getElementById('submitResult').textContent = '提交失败: ' + error.message;
                });
        }

        // 加载任务列表
        function loadTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取任务列表失败:', data.error);
                        return;
                    }

                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';

                    if (!data.tasks || data.tasks.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="5">暂无任务</td>';
                        taskList.appendChild(row);
                        return;
                    }

                    data.tasks.forEach(task => {
                        const row = document.createElement('tr');

                        // 裁剪磁力链接
                        let shortMagnet = task.magnet_url;
                        if (shortMagnet.length > 50) {
                            shortMagnet = shortMagnet.substring(0, 47) + '...';
                        }

                        // 状态标签
                        const statusClass = `status-${task.status}`;
                        let statusText = '';
                        switch (task.status) {
                            case 'waiting': statusText = '等待中'; break;
                            case 'downloading': statusText = '下载中'; break;
                            case 'transcoding': statusText = '转码中'; break;
                            case 'ready': statusText = '已完成'; break;
                            case 'failed': statusText = '失败'; break;
                            default: statusText = task.status;
                        }

                        // 进度条
                        let progressHtml;
                        if (task.status === 'ready') {
                            progressHtml = '<div class="progress-container"><div class="progress-bar" style="width:100%">100%</div></div>';
                        } else {
                            progressHtml = '<div class="progress-container"><div class="progress-bar" style="width:0%">0%</div></div>';
                        }
                        // 操作按钮
                        let actionButton = '';
                        if (task.status === 'ready') {
                            actionButton = `<button onclick="playTask(${task.id})">播放</button>`;
                        }

                        row.innerHTML = `
                            <td>${task.id}</td>
                            <td title="${task.magnet_url}">${shortMagnet}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td id="progress-${task.id}">${progressHtml}</td>
                            <td>${actionButton}</td>
                        `;

                        taskList.appendChild(row);

                        // 获取任务进度
                        if (task.status === 'downloading') {
                            getTaskProgress(task.id);
                        }
                    });
                })
                .catch(error => {
                    console.error('获取任务列表失败:', error);
                });
        }

        // 获取任务进度
        function getTaskProgress(taskId) {
            fetch(`/api/tasks/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取任务进度失败:', data.error);
                        return;
                    }

                    const progressElement = document.getElementById(`progress-${taskId}`);
                    if (!progressElement) return;

                    if (data.task) {
                        const percentage = Math.round(data.task.percentage || 0);
                        progressElement.innerHTML = `
                            <div class="progress-container">
                                <div class="progress-bar" style="width:${percentage}%">${percentage}%</div>
                            </div>
                            <div>速度: ${formatSpeed(data.task.download_speed || 0)}</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('获取任务进度失败:', error);
                });
        }

        // 格式化下载速度
        function formatSpeed(bytesPerSecond) {
            if (bytesPerSecond < 1024) {
                return bytesPerSecond + ' B/s';
            } else if (bytesPerSecond < 1024 * 1024) {
                return (bytesPerSecond / 1024).toFixed(2) + ' KB/s';
            } else {
                return (bytesPerSecond / (1024 * 1024)).toFixed(2) + ' MB/s';
            }
        }

        // 播放任务
        function playTask(taskId) {
            currentTaskId = taskId;

            // 切换到播放器标签页
            document.querySelector('.tab[data-tab="player"]').click();

            // 显示正在加载
            document.getElementById('taskInfo').textContent = '正在加载任务信息...';
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('playerStatus').textContent = '';

            // 获取任务详情
            fetch(`/api/tasks/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('taskInfo').textContent = '加载任务失败: ' + data.error;
                        return;
                    }

                    document.getElementById('taskInfo').innerHTML = `
                        <h3>任务ID: ${data.task.id}</h3>
                        <p>磁力链接: ${data.task.magnet_url}</p>
                        <p>状态: <span class="status-badge status-${data.task.status}">${data.task.status}</span></p>
                    `;

                    if (data.task.status === 'ready' && data.task.m3u8_file_path) {
                        document.getElementById('playerStatus').textContent = '正在建立WebRTC连接...';
                        // 初始化WebRTC
                        initWebRTC(taskId);
                    } else {
                        document.getElementById('playerStatus').textContent = '视频尚未准备好，无法播放';
                    }
                })
                .catch(error => {
                    console.error('获取任务详情失败:', error);
                    document.getElementById('taskInfo').textContent = '加载任务失败: ' + error.message;
                });
        }

        // 初始化WebRTC
        function initWebRTC(taskId) {
            // 关闭之前的连接
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // 创建新的对等连接
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // 创建数据通道
            dataChannel = peerConnection.createDataChannel('media', {
                ordered: true
            });

            // 处理数据通道事件
            dataChannel.onopen = function () {
                console.log('数据通道已打开');
                document.getElementById('playerStatus').textContent = '数据通道已打开，准备播放视频...';

                // 请求M3U8文件
                dataChannel.send(JSON.stringify({
                    type: 'get_m3u8',
                    task_id: taskId
                }));
            };

            dataChannel.onmessage = function (event) {
                // 处理接收到的消息
                const message = JSON.parse(event.data);

                if (message.type === 'm3u8_content') {
                    // 接收到M3U8内容，开始播放
                    const blob = new Blob([message.content], { type: 'application/vnd.apple.mpegurl' });
                    const url = URL.createObjectURL(blob);

                    const video = document.getElementById('videoPlayer');

                    // 使用HLS.js播放M3U8（如果浏览器支持）
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);

                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            document.getElementById('playerContainer').style.display = 'block';
                            document.getElementById('playerStatus').textContent = '视频加载完成，开始播放';
                            video.play();
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // 原生支持HLS
                        video.src = url;
                        document.getElementById('playerContainer').style.display = 'block';
                        document.getElementById('playerStatus').textContent = '视频加载完成，开始播放';
                        video.play();
                    } else {
                        document.getElementById('playerStatus').textContent = '您的浏览器不支持HLS播放';
                    }
                } else if (message.type === 'ts_chunk') {
                    // 处理TS分片
                    // HLS.js会自动处理TS分片的请求
                }
            };

            dataChannel.onclose = function () {
                console.log('数据通道已关闭');
                document.getElementById('playerStatus').textContent = '数据通道已关闭';
            };

            dataChannel.onerror = function (error) {
                console.error('数据通道错误:', error);
                document.getElementById('playerStatus').textContent = '数据通道错误: ' + error.message;
            };

            // 监听ICE候选者事件
            peerConnection.onicecandidate = function (event) {
                if (event.candidate) {
                    // 发送ICE候选者到服务器
                    fetch('/api/webrtc/ice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            client_id: clientId,
                            candidate: JSON.stringify(event.candidate)
                        })
                    })
                        .catch(error => {
                            console.error('发送ICE候选者失败:', error);
                        });
                }
            };

            // 创建Offer
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    // 发送Offer到服务器
                    fetch('/api/webrtc/offer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            task_id: taskId,
                            client_id: clientId,
                            sdp: peerConnection.localDescription.sdp
                        })
                    })
                        .catch(error => {
                            console.error('发送Offer失败:', error);
                            document.getElementById('playerStatus').textContent = '建立WebRTC连接失败: ' + error.message;
                        });
                })
                .catch(error => {
                    console.error('创建Offer失败:', error);
                    document.getElementById('playerStatus').textContent = '创建Offer失败: ' + error.message;
                });
        }

        // 处理WebRTC Answer
        function handleWebRTCAnswer(payload) {
            if (!peerConnection) return;

            const sdp = payload.sdp;
            const answer = new RTCSessionDescription({
                type: 'answer',
                sdp: sdp
            });

            peerConnection.setRemoteDescription(answer)
                .catch(error => {
                    console.error('设置远程描述失败:', error);
                    document.getElementById('playerStatus').textContent = '设置远程描述失败: ' + error.message;
                });
        }

        // 处理ICE Candidate
        function handleICECandidate(payload) {
            if (!peerConnection) return;

            const candidate = JSON.parse(payload.candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                .catch(error => {
                    console.error('添加ICE候选者失败:', error);
                });
        }
    </script>

    <!-- 引入HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>

</html>
